<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Gizem ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #fff0f3, #ffe6eb);
        font-family: 'Segoe Script', cursive;
    }

    .container {
        text-align: center;
        z-index: 2;
        animation: fadeIn 2.5s ease;
    }

    .rose {
        font-size: 120px;
        animation: float 3s ease-in-out infinite;
    }

    .text {
        margin-top: 20px;
        font-size: 36px;
        color: #a80000;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0); }
    }

    .heart {
        position: absolute;
        color: rgba(255, 0, 80, 0.6);
        font-size: 20px;
        animation: fall linear infinite;
    }

    @keyframes fall {
        from { transform: translateY(-10vh); opacity: 1; }
        to { transform: translateY(110vh); opacity: 0; }
    }
</style>
</head>

<body>

<div class="container">
    <div class="rose">üåπ</div>
    <div class="text">Seni cooooook seviyorum kuzuuuummmm</div>
</div>

<script>
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
